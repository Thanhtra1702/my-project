version: '3.8'

services:
  # Database Service
  admin-db:
    image: postgres:15-alpine
    container_name: admin_portal_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin_pass_secure}
      POSTGRES_DB: ${POSTGRES_DB:-admin_portal_db}
    volumes:
      - ./my-admin-db/pg_data:/var/lib/postgresql/data
      - ./my-admin-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - admin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_user -d admin_portal_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application Service
  admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile
    container_name: admin_portal_app
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@admin-db:5432/${POSTGRES_DB}
      DB_SSL: 'false'
      NODE_ENV: production
    depends_on:
      admin-db:
        condition: service_healthy
    networks:
      - admin-network

  # Reverse Proxy Service (Nginx)
  nginx:
    image: nginx:alpine
    container_name: admin_portal_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - admin-portal
    networks:
      - admin-network

networks:
  admin-network:
    driver: bridge
