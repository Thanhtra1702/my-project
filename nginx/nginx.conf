events {
    worker_connections 1024;
}

http {
    upstream admin_portal {
        server admin-portal:3000;
    }

    server {
        listen 80;
        server_name dify.bluebot.vn;
        
        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name dify.bluebot.vn;

        ssl_certificate /etc/letsencrypt/live/dify.bluebot.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dify.bluebot.vn/privkey.pem;

        # Standard SSL security optimizations
        ssl_session_cache shared:le_nginx_SSL:1m;
        ssl_session_timeout 1440m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://admin_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
